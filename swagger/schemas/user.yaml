components:
  schemas:
    UsersResponse:
      type: object
      properties:
        status:
          type: string
          example: success
        message:
          type: string
          example: Users fetched successfully
        data:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
                format: uuid
                example: "user-uuid-here"
              full_name:
                type: string
                example: "John Doe"
              email:
                type: string
                example: "john@example.com"
              role:
                type: string
                example: "USER"
              created_at:
                type: string
                format: date-time
                example: "2024-01-01T00:00:00.000Z"
