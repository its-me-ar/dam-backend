paths:
  /api/auth/login:
    post:
      summary: Login user
      description: Login using email and password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../schemas/auth.yaml#/components/schemas/LoginRequest'
      responses:
        "200":
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '../schemas/auth.yaml#/components/schemas/LoginSuccessResponse'
        "400":
          description: Missing email or password
          content:
            application/json:
              schema:
                $ref: '../schemas/common.yaml#/components/schemas/ErrorResponse'
        "401":
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '../schemas/common.yaml#/components/schemas/ErrorResponse'
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: '../schemas/common.yaml#/components/schemas/ErrorResponse'

  /api/auth/register:
    post:
      summary: Register via invitation
      description: Complete registration for an invited user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../schemas/auth.yaml#/components/schemas/RegisterInviteRequest'
      responses:
        "200":
          description: Registration successful
          content:
            application/json:
              schema:
                $ref: '../schemas/auth.yaml#/components/schemas/RegisterInviteResponse'
        "400":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '../schemas/common.yaml#/components/schemas/ErrorResponse'
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: '../schemas/common.yaml#/components/schemas/ErrorResponse'
